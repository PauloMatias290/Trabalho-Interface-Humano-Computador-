<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Nome do Aplicativo" - Carrinho</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Cart Items -->
            <div class="lg:w-2/3">
                <h1 class="text-3xl font-bold text-graum-800 mb-6">Seu Carrinho</h1>
                
                <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
                    <!-- Cart Items will be rendered here -->
                    <div id="cart-items-container">
                        <div class="p-4 border-b border-gray-200 flex flex-col sm:flex-row">
                            <div class="w-full sm:w-24 h-24 bg-gray-100 rounded-lg mb-4 sm:mb-0"></div>
                            <div class="sm:ml-4 flex-grow">
                                <div class="flex justify-between">
                                    <h3 class="font-bold text-lg">Pizza Margherita</h3>
                                    <span class="font-bold text-gray-800">R$ 39,90</span>
                                </div>
                                <p class="text-gray-600 mb-2">Quantidade: 1</p>
                                
                                <div class="flex items-center justify-between mt-2">
                                    <div class="flex items-center border border-gray-300 rounded-lg">
                                        <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 decrease-quantity" data-id="pizza-margherita">
                                            <i data-feather="minus" width="16"></i>
                                        </button>
                                        <span class="px-3 quantity-display">1</span>
                                        <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 increase-quantity" data-id="pizza-margherita">
                                            <i data-feather="plus" width="16"></i>
                                        </button>
                                    </div>
                                    
                                    <button class="text-red-500 hover:text-red-700 flex items-center remove-item" data-id="pizza-margherita">
                                        <i data-feather="trash-2" width="16" class="mr-1"></i>
                                        Remover
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 border-b border-gray-200 flex flex-col sm:flex-row">
                            <div class="w-full sm:w-24 h-24 bg-gray-100 rounded-lg mb-4 sm:mb-0"></div>
                            <div class="sm:ml-4 flex-grow">
                                <div class="flex justify-between">
                                    <h3 class="font-bold text-lg">Açaí 500ml</h3>
                                    <span class="font-bold text-gray-800">R$ 16,90</span>
                                </div>
                                <p class="text-gray-600 mb-2">Quantidade: 1</p>
                                
                                <div class="flex items-center justify-between mt-2">
                                    <div class="flex items-center border border-gray-300 rounded-lg">
                                        <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 decrease-quantity" data-id="acai-500ml">
                                            <i data-feather="minus" width="16"></i>
                                        </button>
                                        <span class="px-3 quantity-display">1</span>
                                        <button class="px-3 py-1 text-gray-600 hover:bg-gray-100 increase-quantity" data-id="acai-500ml">
                                            <i data-feather="plus" width="16"></i>
                                        </button>
                                    </div>
                                    
                                    <button class="text-red-500 hover:text-red-700 flex items-center remove-item" data-id="acai-500ml">
                                        <i data-feather="trash-2" width="16" class="mr-1"></i>
                                        Remover
                                    </button>
                                </div>
                            </div>
                        </div>
</div>
</div>
                
                <div class="bg-white rounded-xl shadow-md p-4 mb-6">
                    <div class="flex items-center mb-4">
                        <i data-feather="tag" class="text-amber-500 mr-2"></i>
                        <h3 class="font-bold text-lg">Cupom de Desconto</h3>
                    </div>
                    
                    <div class="flex">
                        <input type="text" placeholder="Digite seu cupom" 
                               class="flex-grow px-4 py-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        <button class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-r-lg">
                            Aplicar
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-xl shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Resumo do Pedido</h2>
                    <div class="space-y-2 p-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span class="font-medium subtotal-value">R$ 58,80</span>
                        </div>
<div class="flex justify-between">
                            <span class="text-gray-600">Taxa de Entrega</span>
                            <span class="font-medium delivery-value">R$ 8,00</span>
                        </div>
                        <div class="flex justify-between text-lg font-bold pt-2 border-t border-gray-200 mt-2">
                            <span>Total</span>
                            <span class="total-value">R$ 66,80</span>
</div>
                        
                        <a href="checkout.html" class="block w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 text-center mt-6">
                            Finalizar Pedido
                        </a>
                    </div>
</div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
