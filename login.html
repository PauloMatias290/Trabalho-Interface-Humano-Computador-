<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Nome do Aplicativo" - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="navbar.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 flex items-center justify-center min-h-[calc(100vh-200px)]">
        <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem-vindo de volta</h1>
                <p class="text-gray-600">Faça login ou cadastre-se para continuar</p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200 mb-6">
                <button id="login-tab" class="flex-1 py-2 font-medium text-amber-500 border-b-2 border-amber-500">
                    Entrar
                </button>
                <button id="signup-tab" class="flex-1 py-2 font-medium text-gray-500 hover:text-gray-700">
                    Cadastrar
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-amber-500 focus:ring-amber-500">
                        <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-sm text-amber-500 hover:text-amber-600">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
                    Entrar
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="hidden space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
                    <input type="text" id="name" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <div>
                    <label for="email-signup" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email-signup" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <div>
                    <label for="password-signup" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password-signup" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirme a senha</label>
                    <input type="password" id="confirm-password" required 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
                    Cadastrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Ao continuar, você concorda com nossos 
                    <a href="#" class="text-amber-500 hover:text-amber-600">Termos de Serviço</a> e 
                    <a href="#" class="text-amber-500 hover:text-amber-600">Política de Privacidade</a>.
                </p>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
        
        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('text-amber-500', 'border-b-2', 'border-amber-500');
            loginTab.classList.remove('text-gray-500', 'hover:text-gray-700');
            signupTab.classList.remove('text-amber-500', 'border-b-2', 'border-amber-500');
            signupTab.classList.add('text-gray-500', 'hover:text-gray-700');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('text-amber-500', 'border-b-2', 'border-amber-500');
            signupTab.classList.remove('text-gray-500', 'hover:text-gray-700');
            loginTab.classList.remove('text-amber-500', 'border-b-2', 'border-amber-500');
            loginTab.classList.add('text-gray-500', 'hover:text-gray-700');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle login logic
            window.location.href = 'index.html';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle signup logic
            window.location.href = 'index.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
